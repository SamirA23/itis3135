	<body>
		<header>
			<h1>Koenigsegg</h1>
		</header>
		
		<main>
            <form>
                <label>Name <input type = "text" required></label> 
                <label>Number <input type = "text" size = "12" required></label>
                <label>Email <input type = "text" required></label>
                
                <label>Hypercar <input type = "radio"></label>
                <label>Supercar <input type = "radio"></label>

                <label>Interested <input type = "checkbox"></label>
                <label>Not Interested<input type = "checkbox"></label> 
                
                <label for="car-models">Choose a car model:</label>
                <select name="car-models" id="car-models">
                    <option value="gemera">Gemera</option>
                    <option value="jesko">Jesko</option>
                    <option value="regera">Regera</option>
                    <option value="agera">Agera</option>
                </select>

                <label><input type = "submit"></label>
                <label><input type = "reset"></label>
            </form>

			<h2>Selection</h2>

			<table>
				<tr>
					<th colspan="2">Hypercars</th>
				</tr>
				<tr class="altrow">
					<td class="label">
						Gemera
					</td>
					<td>
						Family hypercar!
					</td>
				</tr>
				<tr>
					<td class="label">
						Jesko
					</td>
					<td>
						World's fastest production car!
					</td>
				</tr>
				<tr class="altrow">
					<td class="label">
						Regera
					</td>
					<td>
						Limited production!
					</td>
				</tr>
                <tr class="altrow">
					<td class="label">
						Agera
					</td>
					<td>
						Retired vehicle
					</td>
				</tr>
			</table>

			<h2>Location</h2>
			<p>Koenigsegg is located in<br>
			Angelholm, Sweden<br>
			See <a id="locationlink" href="https://maps.google.com/">Google Maps</a> for directions.</p>
